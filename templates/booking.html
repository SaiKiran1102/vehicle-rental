<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fefefe);
            padding: 40px 20px;
        }

        header {
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .nav-left a {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
        }

        .nav-left a:hover {
            text-decoration: underline;
            color: #ffc107;
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #f1f9ff;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash {
            text-align: center;
            margin-bottom: 15px;
            background-color: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #f5c2c7;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            header {
                padding: 10px 20px;
            }

            .nav-left a {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="/home">üè† Home</a>
            <a href="/vehicles">üöó Vehicles</a>
            <a href="/history">üìú Booking History</a>
            <a href="/logout">üîì Logout</a>
        </div>
    </header>

    <main>
        <h2>Confirm Booking for {{ vehicle }}</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required>

            <label for="time">Pickup Time:</label>
            <input type="time" id="time" name="time" required>

            {% if cost %}
                <label for="cost">Cost (per day):</label>
                <input type="text" id="cost" name="cost" value="{{ cost }}" readonly>
            {% endif %}

            <button type="submit">‚úÖ Confirm Booking</button>
        </form>
    </main>
</body>
</html>
