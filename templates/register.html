<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Vehicle Rental</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }

        header {
            background: linear-gradient(to right, #007bff, #00c6ff);
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header a:hover {
            color: #ffeb3b;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 40px;
            font-size: 30px;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 30px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003974);
        }

        .flash {
            background-color: #ffe0e0;
            color: #cc0000;
            text-align: center;
            padding: 10px;
            margin: 10px auto;
            width: fit-content;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(255,0,0,0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/home">Home</a>
        <a href="/vehicles">Vehicles</a>
        <a href="/history">Booking History</a>
        <a href="/logout">Logout</a>
    </header>

    <h2>User Registration</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="name">Name:</label>
        <input name="name" id="name" required>

        <label for="dob">Date of Birth:</label>
        <input name="dob" id="dob" type="date" required>

        <label for="aadhar">Aadhar (Last 4 digits):</label>
        <input name="aadhar" id="aadhar" maxlength="4" required>

        <label for="license">License ID:</label>
        <input name="license" id="license" required>

        <label for="email">Email:</label>
        <input name="email" id="email" type="email" required>

        <label for="phone">Phone:</label>
        <input name="phone" id="phone" required>

        <label for="password">Password:</label>
        <input name="password" id="password" type="password" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
