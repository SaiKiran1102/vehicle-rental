<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles - Vehicle Rental</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
        }

        header {
            background: linear-gradient(to right, #007bff, #00c6ff);
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            gap: 25px;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header a:hover {
            color: #ffeb3b;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 30px;
            font-size: 28px;
        }

        .vehicle-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            max-width: 1200px;
        }

        .vehicle-card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 250px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .vehicle-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        .vehicle-card h3 {
            margin: 15px 0 8px;
            font-size: 20px;
            color: #333;
        }

        .vehicle-card p {
            margin: 0 0 10px;
            color: #666;
            font-weight: 500;
        }

        .vehicle-card a {
            display: inline-block;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .vehicle-card a:hover {
            background: linear-gradient(to right, #218838, #18632b);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <a href="/home">Home</a>
        <a href="/vehicles">Vehicles</a>
        <a href="/history">Booking History</a>
        <a href="/logout">Logout</a>
    </header>

    <h2>Available Vehicles</h2>

    <div class="vehicle-gallery">
        {% for vehicle in vehicles %}
        <div class="vehicle-card">
            <img src="{{ url_for('static', filename='images/' + vehicle.image) }}" alt="{{ vehicle.name }}">
            <h3>{{ vehicle.name }}</h3>
            <p>Cost: â‚¹{{ vehicle.cost }}/day</p>
            {% if user %}
                <a href="/book/{{ vehicle.id }}">Book Now</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
